<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <li>{{name}}</li>
      <li>{{age}}</li>
    </div>
    <script src="./vue.js"></script>
    <script>
      Vue.mixin({
        beforeCreate() {
          console.log("全局 mixin-beforeCreate1");
        },
      });
      Vue.mixin({
        beforeCreate() {
          console.log("全局 mixin-beforeCreate2");
        },
      });
      let vm = new Vue({
        el: "#app",
        beforeCreate: [
          function () {
            console.log("局部1");
          },
          function () {
            console.log("局部2");
          },
        ],
        data() {
          return {
            name: "chu",
            age: 18,
          };
        },
      });

      console.log(vm.$options)
    </script>
  </body>
</html>
