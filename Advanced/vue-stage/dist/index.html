<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">{{message}}</div>
    <script src="vue.js"></script>
    <script>
        // vue 默认支持响应式数据变化  （双向绑定）
        // 1.双向绑定页面需要能修改（表单 radio checkbox input textarea） 数据变化可以影响视图显示
        // 2.响应式数据变化 能监控到数据变化 并且更新视图 （单向的）

        // vue 模式 并不是 mvvm vue默认只是做视图的
        // Object.defineProperty 将对象中原有的属性，更改成带有 get set 的一个属性，这样当修改的时候会触发

        let vm = new Vue({
            el:'#app',
            data:{
                message:'hello',
                a:{
                    a:1
                }
            }
        })
    </script>
</body>
</html>
